                    </div>

                    </div>
                    <div class="link-style">
                        <button class="btn2">Blog</button>
                    </div>
                </div>
                <!-- all articles are start from here -->
                <div class="match-between">
                    <div class="country">

                        <img src="assets/Flag.png" alt="">
                        <span id="txt">VS</span><img src="assets/germany Flag.png" alt="">


                    </div>
                </div>

            </div>


        </section>
